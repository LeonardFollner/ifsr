{namespace neos=Neos\Neos\ViewHelpers}
<div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium" style="display: block;">
    <button class="menu-icon" type="button" data-toggle="main-menu"></button>
    <div class="title-bar-title">Menu</div>
</div>
<nav class="top-bar" id="main-menu">
    <div class="top-bar-left">
        <a href="{neos:uri.node(node: '~')}">
            <img src="{f:uri.resource(path: 'Images/ifsr.svg', package: 'IFSR.HomePage')}" class="logo"/>
        </a>
    </div>
    <div class="top-bar-right">
        <ul class="vertical medium-horizontal menu dropdown" data-responsive-menu="drilldown medium-dropdown" role="menubar">
            <f:for each="{items}" as="item">
                <f:if condition="{item.subItems}">
                    <f:then>
                        <li class="menuitem has-submenu is-dropdown-submenu-parent is-down-arrow" role="menuitem"
                            data-is-click="false">
                            <neos:link.node node="{item.node}"/>
                            <ul class="submenu menu vertical">
                                <f:for each="{item.subItems}" as="subItem">
                                    <li class="is-submenu-item is-dropdown-submenu-item">
                                        <neos:link.node node="{subItem.node}"/>
                                    </li>
                                </f:for>
                            </ul>
                        </li>
                    </f:then>
                    <f:else>
                        <li class="menuitem" role="menuitem" data-is-click="false">
                            <neos:link.node node="{item.node}"/>
                        </li>
                    </f:else>
                </f:if>
            </f:for>
        </ul>
    </div>
</nav>
