'IFSR.HomePage:Member':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes:ContentImageMixin': true
  ui:
    label: 'Mitglied'
    icon: 'icon-user'
    inspector:
      groups:
        properties:
          label: 'Eigenschaften'
          icon: 'icon-user'
          position: 1
  properties:
    name:
      type: 'string'
      defaultValue: 'Mathias Stuhlbein'
      ui:
        inlineEditable: true
        aloha:
          placeholder: '[Name]'
    position:
      type: 'string'
      defaultValue: 'Bot'
      ui:
        inlineEditable: true
        aloha:
          placeholder: '[Position]'
    course:
      type: 'string'
      defaultValue: 'Bachelor Informatik'
      ui:
        inlineEditable: true
        aloha:
          placeholder: '[Studiengang]'
    semester:
      type: 'string'
      defaultValue: '1. Semester'
      ui:
        inlineEditable: true
        aloha:
          placeholder: '[Semester]'
    description:
      type: 'string'
      defaultValue: 'Lorem Ipsum dolor sit amet'
      ui:
        inlineEditable: true
        aloha:
          placeholder: '[Beschreibung]'
    email:
      type: 'string'
      defaultValue: 'mathias.stuhlbein@ifsr.de'
      ui:
        inlineEditable: true
        aloha:
          placeholder: '[Email]'
    elected:
      type: 'boolean'
      defaultValue: false
      ui:
        inlineEditable: false
        label: 'in der aktuellen Legislatur gew√§hlt'
        reloadIfChanged: true
        inspector:
          group: 'properties'
    candidate:
      type: 'boolean'
      defaultValue: true
      ui:
        inlineEditable: false
        label: 'hat bei der letzten Wahl kandidiert'
        reloadIfChanged: true
        inspector:
          group: 'properties'
    associate:
      type: 'boolean'
      defaultValue: false
      ui:
        inlineEditable: false
        label: 'Assoziiertes Mitglied'
        reloadIfChanged: true
        inspector:
          group: 'properties'
    former:
      type: 'boolean'
      defaultValue: false
      ui:
        inlineEditable: false
        label: 'ehemaliges Mitglied'
        reloadIfChanged: true
        inspector:
          group: 'properties'
